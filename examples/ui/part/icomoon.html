<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>IcoMoon 图标</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Part/assets/styles/IcoMoon.css" rel="stylesheet" type="text/css" />

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
    <style>
			#list li {
				width: 80px;
				float: left;
				list-style: none;	
                line-height: 24px;
			}

            #list i {
                margin-right: 4px;
            }
		</style>
</head>
<body>
    <article class="demo">

        <p class="demo">使用字体实现的图标，图标由 <a target="_blank" href="http://icomoon.io/app/">IcoMoon</a> 提供。</p>

        <aside class="demo">

            <i class="x-icomoon">1</i>

            <i class="x-icomoon x-icomoon-social">1</i>

            <i class="x-icomoon x-icomoon-large">1</i>

            <i class="x-icomoon x-icomoon-larger">1</i>

            <i class="x-icomoon x-icomoon-largest">1</i>

        </aside>

        <ul id="list" class="demo-clear">
            <script>
                for (var i = 33; i < 128; i++) {
                    var value = String.fromCharCode(i);
                    document.write('<li><i class="x-icomoon">' + value + '</i> ' + value + '</li>');
                }
            </script>

            <script>
                for (var i = 33; i < 128; i++) {
                    var value = String.fromCharCode(i);
                    document.write('<li><i class="x-icomoon x-icomoon-social">' + value + '</i> ' + value + '</li>');
                }
            </script>
        </ul>

    </article>
</body>
</html>
