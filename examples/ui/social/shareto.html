<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="dpl-info" content="status=obsolete" />
		<title>分享到</title>
		
        <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css" />
        <link href="../../Controls/Social/assets/styles/ShareTo.css" rel="stylesheet" type="text/css" />
        
        <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../Controls/Social/assets/scripts/ShareTo.js" type="text/javascript"></script>
		
		<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">

            <aside class="demo">

                <div class="x-shareto">
                    <span>分享到:&nbsp;</span>
                    <a href="http://v.t.sina.com.cn/share/share.php?title={title}&url={url}" class="x-shareto-content x-shareto-sina" title="分享到新浪微博">新浪微博</a>&nbsp;
			<a href="http://v.t.qq.com/share/share.php?title={title}&url={url}" class="x-shareto-content x-shareto-qqt" title="分享到腾讯微博">腾讯微博</a>&nbsp;
			<a href="http://t.163.com/article/user/checkLogin.do?info={title}{url}&link={url}" class="x-shareto-content x-shareto-163" title="分享到网易微博">网易微博</a>&nbsp;
			<a href="http://share.renren.com/share/buttonshare?title={title}{url}&link={url}" class="x-shareto-content x-shareto-renren" title="分享到人人网">人人网</a>&nbsp;
			<a href="http://www.douban.com/recommend/?title={title}&url={url}" class="x-shareto-content x-shareto-douban" title="分享到豆瓣">豆瓣</a>
                </div>
            </aside>

            <aside class="demo">

                <div class="x-shareto x-shareto-plain">
                    <span>分享到:&nbsp;</span>
                    <a href="http://v.t.sina.com.cn/share/share.php?title={title}&url={url}" class="x-shareto-content x-shareto-sina" title="分享到新浪微博">新浪微博</a>&nbsp;
			<a href="http://v.t.qq.com/share/share.php?title={title}&url={url}" class="x-shareto-content x-shareto-qqt" title="分享到腾讯微博">腾讯微博</a>&nbsp;
			<a href="http://t.163.com/article/user/checkLogin.do?info={title}{url}&link={url}" class="x-shareto-content x-shareto-163" title="分享到网易微博">网易微博</a>&nbsp;
			<a href="http://share.renren.com/share/buttonshare?title={title}{url}&link={url}" class="x-shareto-content x-shareto-renren" title="分享到人人网">人人网</a>&nbsp;
			<a href="http://www.douban.com/recommend/?title={title}&url={url}" class="x-shareto-content x-shareto-douban" title="分享到豆瓣">豆瓣</a>
                </div>

            </aside>

            <aside class="demo">
                <script>
                    ShareTo.write('内容', '地址', '分享到:&nbsp;');
                </script>
            </aside>

            <aside class="demo">

                <script>
                    ShareTo.write('内容', '地址', '分享到:&nbsp;', true);
                </script>
            </aside>

        </article>
		
	</body>
</html>
