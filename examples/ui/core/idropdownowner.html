<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan" />
    <title>下拉菜单接口</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/idropdownowner.css" />

    <script type="text/javascript" src="../../../src/boot.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/idropdownowner.js"></script>

    <script type="text/javascript" src="../../../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <p class="demo">如果一个控件包含了一个自定义的下拉菜单，则可以让这个控件实现 IDropDownOwner 接口。</p>

        <input type="button" id="targetBtn" value="按钮 #a" />

        <div id="dropDownMenu1">
            这是菜单
        </div>

        <script class="demo">

            // 获取目标按钮对象。
            var a = Dom.get('targetBtn');

            // 将 IDropDownOwner 接口的所有方法直接拷贝给 targetBtn，这样可以通过 targetBtn 直接调用下拉菜单的全部方法。
            Object.extend(a, IDropDownOwner);

            // 核心代码， 设置 a 的下拉菜单为 id=dropDownMenu 的节点。
            // 此操作还会为 #dropDownMenu1 增加 x-dropdown 的 class 。
            a.setDropDown('dropDownMenu1');

            // 绑定 click 之后，调用 a.toggleDropDown 切换菜单。
            a.on('click', a.toggleDropDown);
        </script>

        <script>
            Demo.writeExamples({
                '手动显示菜单': 'a.showDropDown()',
                '手动隐藏菜单': 'a.hideDropDown()',

                '获取菜单节点': 'a.getDropDown()',
                '重新对齐菜单': 'a.realignDropDown()',

                '设置菜单打开后的回调': 'a.on("dropdownshow", function(){alert("菜单打开了")})'
            });
        </script>

    </article>
</body>
</html>
