<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=develop" />
    <title>列表组件基类</title>

    <script src="../../../src/boot.js" type="text/javascript"></script>
    <script src="../../../src/ui/core/listcontrol.js" type="text/javascript"></script>

    <script src="../../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">

        <blockquote class="demo demo-info">ListControl 是列表组件基类。一个列表控件肯定是一个 ul 或 ol 标签。</blockquote>

        <script class="demo" type="code/html">
            <ul class="xtype">
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
                <li>选项4</li>
            </ul>
        </script>

        <p class="demo">选中的项类名为 <code class="demo">xtype-selected</code>, 鼠标移上后的高亮效果类名为 <code class="demo">xtype-hover</code> 。</p>

    </article>

    <article class="demo">

        <h2 class="demo">常用 API</h2>

        <section class="demo demo-sample">
            <aside class="demo">
                <ul id="listcontrol" class="xtype">
                    <li>选项1</li>
                    <li>选项2</li>
                </ul>

                <script>
                    var listControl = new ListControl('#listcontrol');
                </script>
            </aside>
        </section>

        <section class="demo">

            <script>

                Demo.writeExamples({
                    '增删项': '-',
                    '增加一项': 'a.add("<em>这是通过 add 插入的</em>")',
                    '插入一项到第一项之前': 'a.addAt(0, "<em>这是通过 addAt 插入的</em>")',
                    '删除第一项': 'a.removeAt(0)',
                    '删除某一项': 'a.remove(a.item(0))',
                    '批量设置项': 'a.set(["<em>这是通过 set 插入的 0</em>", "<em>这是通过 set 插入的 1</em>"])',

                    '获取和遍历': '-',
                    '获取项数': 'a.count()',
                    '获取第一项': 'a.item(0)',
                    '获取某一项在列表中的索引': 'a.indexOf(a.item(0))',
                    '遍历每一项': 'a.each(function(item, index){ alert(item.getText()); })'
                });

            </script>

        </section>

    </article>
</body>
</html>
