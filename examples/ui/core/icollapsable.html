<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=ok">
    <title>可折叠控件接口</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />

    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/base.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/icollapsable.js"></script>
    
    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <p class="demo">ICollapsable 是一个可折叠的容器。</p>

        <section class="demo demo-control">

            <aside class="demo">
                <div id="a">
                    内容
                </div>

                <script>

                    // 获取上文的节点对象。
                    var a = Dom.get('a');

                    // 复制 ICollapsable 的接口。
                    Object.extend(a, ICollapsable);

                </script>
            </aside>

        </section>

        <section class="demo demo-api">

            <script>

                Demo.writeExamples({
                    '折叠': 'a.collapse(300)',
                    '展开': 'a.expand(300)',
                    '切换折叠': 'a.toggleCollapse(300)',
                    '判断是否折叠': 'a.isCollapsed()'
                });
            </script>

        </section>

    </article>
</body>
</html>
