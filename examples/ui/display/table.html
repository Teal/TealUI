<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>表格</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Display/assets/styles/Table.css" rel="stylesheet" type="text/css" />

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <h3 class="demo">默认风格</h3>

        <aside class="demo demo-noformat">
            <table class="x-table">
                <tr>
                    <td>1</td>
                    <td>Td 1</td>
                    <td>Td 2</td>
                    <td>Td 3</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Td 1</td>
                    <td>Td 2</td>
                    <td>Td 3</td>
                </tr>
            </table>

        </aside>

        <h3 class="demo">间隔颜色</h3>

        <aside class="demo demo-noformat">

            <table class="x-table x-table-striped">
                <thead>
                    <tr>
                        <th>Table</th>
                        <th>Th 1</th>
                        <th>Th 2</th>
                        <th>Th 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Td 1</td>
                        <td>Td 2</td>
                        <td>Td 3</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Td 1</td>
                        <td>Td 2</td>
                        <td>Td 3</td>
                    </tr>
                </tbody>
            </table>

        </aside>

        <h3 class="demo">基线风格</h3>

        <aside class="demo demo-noformat">

            <table class="x-table x-table-baseline">
                <thead>
                    <tr>
                        <th>Table</th>
                        <th>Th 1</th>
                        <th>Th 2</th>
                        <th>Th 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Td 1</td>
                        <td>Td 2</td>
                        <td>Td 3</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Td 1</td>
                        <td>Td 2</td>
                        <td>Td 3</td>
                    </tr>
                </tbody>
            </table>

        </aside>

    </article>

</body>
</html>
