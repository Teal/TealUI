<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片放大缩小</title>
    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Display/assets/styles/ImageZoom.css" rel="stylesheet" type="text/css" />
    
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Display/assets/scripts/ImageZoom.js" type="text/javascript"></script>
    
    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <aside class="demo">
            <img src="../../../assets/demo/images/260x180.gif" id="imageZoom1" class="x-imagezoom" style="width: 100px;">
            
            <script>
                Dom.get('imageZoom1').imageZoom();
            </script>
        </aside>
        
        <aside class="demo">
            <img src="../../../assets/demo/images/100x100.gif" id="imageZoom2" class="x-imagezoom">
            
            <script>
                Dom.get('imageZoom2').imageZoom(function(url){
                    return "../../../assets/demo/images/260x180.gif";
                });
            </script>
        </aside>
    </article>
</body>
</html>
