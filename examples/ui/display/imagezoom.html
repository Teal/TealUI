<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片放大缩小</title>
    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/display/imagezoom.css" />
    
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/base.js"></script>
    <script type="text/javascript" src="../../../src/ui/display/imagezoom.js"></script>
    
    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <aside class="demo">
            <img src="../../../assets/demo/images/260x180.gif" id="imageZoom1" class="x-imagezoom" style="width: 100px;">
            
            <script>
                Dom.get('imageZoom1').imageZoom();
            </script>
        </aside>
        
        <aside class="demo">
            <img src="../../../assets/demo/images/100x100.gif" id="imageZoom2" class="x-imagezoom">
            
            <script>
                Dom.get('imageZoom2').imageZoom(function(url){
                    return "../../../assets/demo/images/260x180.gif";
                });
            </script>
        </aside>
    </article>
</body>
</html>
