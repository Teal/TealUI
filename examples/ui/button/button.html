            <a href="javascript:;" class="ui-button">a 按钮</a>

            <button class="ui-button ui-button-alt">移上后高亮</button>
        </aside>
        
        <aside class="demo demo-noformat">
            <button class="ui-button" disabled="disabled">正常</button>

            <button class="ui-button ui-button-hint" disabled="disabled">提示</button>

            <button class="ui-button ui-button-highlight" disabled="disabled">高亮</button>

            <button class="ui-button ui-button-success" disabled="disabled">成功</button>

            <button class="ui-button ui-button-error" disabled="disabled">错误</button>

            <button class="ui-button ui-button-info" disabled="disabled">信息</button>

            <button class="ui-button ui-button-alt" disabled="disabled">移上后高亮</button>
        </aside>

        <h3 class="demo">使用不同的状态</h3>
        
        <aside class="demo demo-noformat">
            <button class="ui-button">正常</button>

            <button class="ui-button ui-button-actived">按下状态</button>

            <button class="ui-button ui-button-plain">平板</button>

            <button class="ui-button ui-button-disabled" type="button" disabled="disabled">禁用</button>

            <button class="ui-button ui-button-fixed">固定边距</button>
        </aside>

        <h3 class="demo">使用不同的图标</h3>
        
        <aside class="demo demo-noformat">
            <button class="ui-button ui-button-large"><i class="ui-icon"></i>固定</button>

            <button class="ui-button ui-button-smallest"><i class="ui-icon"></i>固定</button>
        </aside>
