<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="dpl-info" content="status=plan">
	<title>按钮组</title>
	
	<link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
	<link href="../../Controls/Button/assets/styles/Button.css" rel="stylesheet" type="text/css" />
	<link href="../../Controls/Button/assets/styles/ButtonGroup.css" rel="stylesheet" type="text/css" />

	<!-- 以下文件仅用于演示 -->
	<link href="../../Controls/Part/assets/styles/Icon.css" rel="stylesheet" type="text/css" />
	<link href="../../Controls/Button/assets/styles/MenuButton.css" rel="stylesheet" type="text/css" />
	<!-- 以上文件仅用于演示 -->
	
	<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
	
	<article class="demo">

		<aside class="demo demo-noformat">
			<span class="x-buttongroup">
				<a href="#" class="x-button">左</a>
				<a href="#" class="x-button">中</a>
				<a href="#" class="x-button">右</a>
			</span>

			<span class="x-buttongroup">
				<a href="#" class="x-button"><i class="x-icon x-icon-arrow-left"></i></a>
				<a href="#" class="x-button x-menubutton"><i class="x-icon x-icon-arrow-right"></i></a>
			</span>

			<span class="x-buttongroup">
				<a href="#" class="x-button">按钮</a>
				<a href="#" class="x-button x-menubutton">按钮<i class="x-menubutton-arrow"></i></a>
				<a href="#" class="x-button x-menubutton">按钮<i class="x-menubutton-arrow"></i></a>
			</span>
		</aside>

		<aside class="demo demo-noformat">
			<span class="x-buttongroup">
				<a href="#" class="x-button x-button-large">左边</a>
				<a href="#" class="x-button x-button-large">中间</a>
				<a href="#" class="x-button x-button-large">右边</a>
			</span>

			<span class="x-buttongroup">
				<a href="#" class="x-button x-button-large"><i class="x-icon x-icon-arrow-left"></i> 左</a>
				<a href="#" class="x-button x-button-large x-menubutton">右 <i class="x-icon x-icon-arrow-right"></i></a>
			</span>

			<span class="x-buttongroup">
				<a href="#" class="x-button x-button-large">按钮</a>
				<a href="#" class="x-button x-button-large x-menubutton">按钮<i class="x-menubutton-arrow"></i></a>
				<a href="#" class="x-button x-button-large x-menubutton">按钮<i class="x-menubutton-arrow"></i></a>
			</span>
		</aside>
		
	</article>
	
</body>
</html>
