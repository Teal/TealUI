<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="dpl-info" content="status=plan">
	<title>按钮组</title>
	
	<link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
	<link rel="stylesheet" type="text/css" href="../../../src/ui/button/button.css" />
	<link rel="stylesheet" type="text/css" href="../../../src/ui/button/buttongroup.css" />

	<!-- 以下文件仅用于演示 -->
	<link rel="stylesheet" type="text/css" href="../../../src/ui/part/icon.css" />
	<link rel="stylesheet" type="text/css" href="../../../src/ui/button/menubutton.css" />
	<!-- 以上文件仅用于演示 -->
	
	<script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>
	
	<article class="demo">

		<aside class="demo demo-noformat">
			<span class="ui-buttongroup">
				<a href="#" class="ui-button">左</a>
				<a href="#" class="ui-button">中</a>
				<a href="#" class="ui-button">右</a>
			</span>

			<span class="ui-buttongroup">
				<a href="#" class="ui-button"><i class="ui-icon ui-icon-arrow-left"></i></a>
				<a href="#" class="ui-button ui-menubutton"><i class="ui-icon ui-icon-arrow-right"></i></a>
			</span>

			<span class="ui-buttongroup">
				<a href="#" class="ui-button">按钮</a>
				<a href="#" class="ui-button ui-menubutton">按钮<i class="ui-menubutton-arrow"></i></a>
				<a href="#" class="ui-button ui-menubutton">按钮<i class="ui-menubutton-arrow"></i></a>
			</span>
		</aside>

		<aside class="demo demo-noformat">
			<span class="ui-buttongroup">
				<a href="#" class="ui-button ui-button-large">左边</a>
				<a href="#" class="ui-button ui-button-large">中间</a>
				<a href="#" class="ui-button ui-button-large">右边</a>
			</span>

			<span class="ui-buttongroup">
				<a href="#" class="ui-button ui-button-large"><i class="ui-icon ui-icon-arrow-left"></i> 左</a>
				<a href="#" class="ui-button ui-button-large ui-menubutton">右 <i class="ui-icon ui-icon-arrow-right"></i></a>
			</span>

			<span class="ui-buttongroup">
				<a href="#" class="ui-button ui-button-large">按钮</a>
				<a href="#" class="ui-button ui-button-large ui-menubutton">按钮<i class="ui-menubutton-arrow"></i></a>
				<a href="#" class="ui-button ui-button-large ui-menubutton">按钮<i class="ui-menubutton-arrow"></i></a>
			</span>
		</aside>
		
	</article>
	
</body>
</html>
