        <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>

		<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">

            <h2 class="demo">JavaScript 方式</h2>

            <section class="demo">

                <h3 class="demo">自动生成菜单</h3>

                <p class="demo"><strong>必须手动引入 Controls.Menu.Menu 组件，才能自动生成菜单。</strong></p>

                <script class="demo" type="text/html">
                    <span class="x-splitbutton x-buttongroup" id="d1">
                        <button type="button" class="x-button">按钮button</button>
                        <button type="button" class="x-button"><span class="x-menubutton-arrow"></span></button>
                    </span>
                    <\script>
                        var d1 = new SplitButton('d1');
                        d1.add('这是通过 add 添加的').on('click', function(){alert("菜单项点击了")});
                    </\script>
                </script>

            </section>

            <section class="demo">

                <h3 class="demo">HTML 方式生成菜单</h3>

                <p class="demo">按钮后面的 <code class="demo">x-dropdown</code> 会被自动认为是当前按钮的子菜单。</p>

                <script class="demo" type="text/html">
                    <span class="x-splitbutton x-buttongroup" id="d2">
                        <button type="button" class="x-button">按钮button</button>
                        <button type="button" class="x-button"><span class="x-menubutton-arrow"></span></button>
                    </span>
                    <ul class="x-dropdown x-menu">
                        <li>预定义的第1个菜单
                        </li>
                        <li>
                            <a href="javascript:;" class="x-menuitem" onclick="alert('点击了')">预定义的第2个菜单</a>
                        </li>
                        <li>
                            <em>预定义的第3个菜单</em>
                        </li>
                    </ul>
                    <\script>
                        var d2 = new SplitButton('d2');
                    </\script>
                </script>

            </section>

        </article>

        <article class="demo">

            <h2 class="demo">HTML 方式</h2>

            <section class="demo">
                <aside class="demo">
                    <span class="x-splitbutton x-buttongroup">
                        <button type="button" class="x-button">按钮button</button>
                        <button type="button" class="x-button"><span class="x-menubutton-arrow"></span></button>
                    </span>
                </aside>
            </section>

        </article>

        <article class="demo">

            <h2 class="demo">API</h2>

            <p>分别参考 <a href="../Menu/Menu.html">Menu</a> 和 <a href="Button.html">Button</a> 的 API 。</p>

        </article>
		
		
	</body>
