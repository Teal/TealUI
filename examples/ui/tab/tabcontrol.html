<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>选项卡控件</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Tab/assets/styles/Tabbable.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Tab/assets/styles/TabControl.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Utils/assets/scripts/Deferrable.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Tween.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Animate.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/TabbableControl.js" type="text/javascript"></script>
    <script src="../../Controls/Tab/assets/scripts/TabControl.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">


        <section class="demo">

            <aside class="demo">

                <div class="x-tabcontrol" id="demo1">

                    <ul class="x-tabcontrol-header x-tabbable">
                        <li class="x-tabbable-selected"><a href="javascript:;">Home</a></li>
                        <li><a href="javascript:;">Profile</a></li>
                        <li><a href="javascript:;">Messages</a></li>
                    </ul>

                    <div class="x-tabcontrol-body">
                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容1
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容2
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容3
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    var demo1 = new TabControl('demo1');
                </script>

            </aside>



            <aside class="demo">

                <div class="x-tabcontrol x-tabcontrol-alt" id="demo2">

                    <ul class="x-tabcontrol-header x-tabbable">
                        <li class="x-tabbable-selected"><a href="javascript:;">Home</a></li>
                        <li><a href="javascript:;">Profile</a></li>
                        <li><a href="javascript:;">Messages</a></li>
                    </ul>

                    <div class="x-tabcontrol-body">
                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容1
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容2
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容3
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    var demo2 = new TabControl('demo2');
                </script>

            </aside>

        </section>

        <section class="demo">

            <aside class="demo">

                <div class="x-tabcontrol" id="a">

                    <ul class="x-tabcontrol-header x-tabbable">
                        <li class="x-tabbable-selected"><a href="#">Home</a></li>
                        <li><a href="javascript:;">Profile</a></li>
                        <li><a href="javascript:;">Messages</a></li>
                    </ul>

                    <div class="x-tabcontrol-body">
                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容1
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容2
                            </div>
                        </div>

                        <div class="x-tabpage">
                            <div class="x-tabpage-content">
                                内容3
                            </div>
                        </div>
                    </div>

                </div>

                <script>
                    var a = new TabControl('a');
                </script>

            </aside>

            <script>

                Demo.writeExamples({
                    '切换到第2个面板': 'a.setSelectedIndex(1)',
                    '增加一个面板': 'a.add("标题", "<div class=\'x-tabpage-content\'>内容</div>")',
                    '插入一个面板到第一个位置': 'a.addAt(0, "标题", "<div class=\'x-tabpage-content\'>内容</div>")',
                    '删除第1个面板': 'a.removeAt(0)'
                });

            </script>

        </section>


    </article>

</body>
</html>
