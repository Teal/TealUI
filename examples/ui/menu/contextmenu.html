<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="dpl-info" content="status=ok">
		<title>右键菜单</title>
		
		<link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
        <link href="../../Controls/Menu/assets/styles/Menu.css" rel="stylesheet" type="text/css" />

        <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/ContentControl.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/TreeControl.js" type="text/javascript"></script>
        <script src="../../System/Dom/assets/scripts/Pin.js" type="text/javascript"></script>
        <script src="../../Controls/Menu/assets/scripts/Menu.js" type="text/javascript"></script>
        <script src="../../Controls/Menu/assets/scripts/ContextMenu.js" type="text/javascript"></script>
		
		<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">
			
			<div id="d">右击我(id=d)</div>
			
			<script class="demo">

				// 创建一个新的菜单。
			    var a = new ContextMenu();

                // 增加一个子菜单。
			    a.add("第一个菜单").on("click", function () { alert("第一个菜单被点了") });
				
				// 绑定右击事件。
				a.setControl(Dom.get('d'));
				
				
            </script>

            <script>

                Demo.writeExamples({

                    "添加一个菜单": 'a.add("菜单").on("click", function(){ alert("我被点了") })',

                    "添加一个分隔线": 'a.add("-")',

                    "在第一个菜单中添加一个子菜单": 'a.item(0).add("子菜单")',

                    "删除一个菜单": 'a.removeAt(0)'

                });

            </script>

        </article>
		
	</body>
</html>
