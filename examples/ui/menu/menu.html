    <article class="demo">

        <script class="demo" type="text/html">
            <ul id="menu1" class="x-menu demo-relative demo-inline-block">
                <li><a class="x-menuitem" href="javascript:alert(0)">1. 使用 x-menuitem 创建菜单项。</a></li>
                <li>
                    <div class="x-menuseperator"></div>
                </li>
                <!-- 分隔线 -->
                <li><em>2. 自定义菜单内容。</em></li>
                <li><a class="x-menuitem" href="javascript:alert(0)">3. 通过 HTML 设置子菜单。</a>
                    <ul class="x-menu">
                        <li><a class="x-menuitem" href="javascript:alert(1)">子菜单 - 1</a></li>
                        <li><a class="x-menuitem" href="javascript:alert(2)">子菜单 - 2</a></li>
                    </ul>
                </li>
            </ul>
            < script>

                // 创建和初始化菜单。
                var menu1 = new Menu("#menu1");

                // 添加一个分隔线。（方法1）
                menu1.add('-');
                
                // 添加一个菜单项。（方法1）
                menu1.add('4. JavaScript 生成的菜单项').elem.onclick = function(){
                    alert("我被点击了");
                };
            
                // 添加一个分隔线。（方法2）
                menu1.add(new MenuSeperator);
            
                // 添加一个菜单项。（方法2）
                menu1.add(new MenuItem().setContent('5. 用 MenuItem 创建菜单项'));
                
                // 创建子菜单。
                var menu1_subMenu = new Menu();
                menu1_subMenu.add('添加子菜单的项');

                // 设置最后一个菜单的子菜单为 menu1_subMenu 。
                menu1.item(-1).setSub(menu1_subMenu);
                
                // 批量增加菜单和子菜单。
                menu1.add('这个菜单的子菜单是一次性添加的').add('子菜单 1', '-', new MenuItem().setContent('子菜单 2'));
                
            < /script>
        </script>
