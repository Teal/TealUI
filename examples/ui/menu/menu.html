<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>菜单</title>
    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Part/assets/styles/Icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Menu/assets/styles/Menu.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Pin.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ListControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/ContentControl.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/TreeControl.js" type="text/javascript"></script>
    <script src="../../Controls/Menu/assets/scripts/Menu.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <script class="demo" type="text/html">
            <ul id="demo1" class="x-menu demo-relative demo-inline-block">
                <li>1. 最简单菜单项</li>
                <li>-</li>   <!-- 分隔线 -->
                <li><a class="x-menuitem" href="javascript:alert(0)">2. 使用 x-menuitem 创建菜单项。</a></li>
                <li><div class="x-menuseperator"></div></li>     <!-- 分隔线 -->
                <li><em>3. 自定义菜单内容。</em></li>
                <li>通过 HTML 设置子菜单。
                    <ul class="x-menu">
                        <li>子菜单 - 1</li>
                        <li>子菜单 - 2</li>
                    </ul>
                </li>
            </ul>
            <\script>

                // 创建和初始化菜单。
                var demo1 = new Menu("demo1");

                // 添加一个分隔线。（方法1）
                demo1.add('-');

                // 添加一个菜单项。（方法1）
                demo1.add('4. JavaScript 生成的菜单项').on('click', function(){
                    alert("我被点击了");
                });
            
                // 添加一个分隔线。（方法2）
                demo1.add(new MenuSeperator);
            
                // 添加一个菜单项。（方法2）
                demo1.add(new MenuItem().setText('5. 用 MenuItem 创建菜单项'));
                
                // 创建子菜单。
                var demo1_subMenu = new Menu();
                demo1_subMenu.add('添加子菜单的项');

                // 设置最后一个菜单的子菜单为 demo1_subMenu 。
                demo1.item(-1).setSubMenu(demo1_subMenu);
                
                // 批量增加菜单和子菜单。
                demo1.add('这个菜单的子菜单是一次性添加的').getSubMenu().add('子菜单 1', '-', new MenuItem().setText('子菜单 2'));

            </\script>
        </script>

        <section class="demo-test">
            <h3 class="demo">无 JavaScript 版</h3>
            <ul class="x-menu">
                <li class="x-menu-item">内容 tmp</li>
                <li class="x-menu-item"><a class="x-menuitem x-menuitem-submenu x-menuitem-selected"
                    href="#">内容 tmp</a></li>
                <li class="x-menu-item">
                    <a class="x-menuitem x-menuitem-submenu" href="#">
                        <i class="x-menuitem-arrow"></i>
                        内容 tmp</a>
                </li>
                <li class="x-menu-item">
                    <div class="x-menuseperator"></div>
                </li>
                <li class="x-menu-item"><a class="x-menuitem" href="#">内容 tmp</a></li>
            </ul>
        </section>

    </article>

</body>
</html>
