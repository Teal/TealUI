    <article class="demo">

        <script class="demo" type="text/html">
            <ul id="menu1" class="ui-menu demo-relative demo-inline-block">
                <li>1. 最简单菜单项</li>
                <li>-</li>   <!-- 分隔线 -->
                <li><a class="ui-menuitem" href="javascript:alert(0)">2. 使用 ui-menuitem 创建菜单项。</a></li>
                <li><div class="ui-menuseperator"></div></li>     <!-- 分隔线 -->
                <li><em>3. 自定义菜单内容。</em></li>
                <li>通过 HTML 设置子菜单。
                    <ul class="ui-menu">
                        <li>子菜单 - 1</li>
                        <li>子菜单 - 2</li>
                    </ul>
                </li>
            </ul>
            < script>

                // 创建和初始化菜单。
                var menu1 = new Menu("menu1");

                // 添加一个分隔线。（方法1）
                menu1.add('-');

                // 添加一个菜单项。（方法1）
                menu1.add('4. JavaScript 生成的菜单项').on('click', function(){
                    alert("我被点击了");
                });
            
                // 添加一个分隔线。（方法2）
                menu1.add(new MenuSeperator);
            
                // 添加一个菜单项。（方法2）
                menu1.add(new MenuItem().setText('5. 用 MenuItem 创建菜单项'));
                
                // 创建子菜单。
                var menu1_subMenu = new Menu();
                menu1_subMenu.add('添加子菜单的项');

                // 设置最后一个菜单的子菜单为 menu1_subMenu 。
                menu1.item(-1).setSubMenu(menu1_subMenu);
                
                // 批量增加菜单和子菜单。
                menu1.add('这个菜单的子菜单是一次性添加的').getSubMenu().add('子菜单 1', '-', new MenuItem().setText('子菜单 2'));

            < /script>
        </script>
