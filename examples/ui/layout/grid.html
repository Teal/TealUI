<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>分栏布局</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/layout/grid.css" />

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
    <style>
        .x-col {
            background: #EEEEEE;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: #555555;
            font-family: '微软雅黑';
            font-weight: 700;
        }
    </style>
</head>
<body>

    <article class="demo">

        <h2 class="demo">12 栏分列法</h2>

        <p class="demo">将一个页面分成很多行，每行分很多列。如：</p>

        <aside class="demo">

            <div class="x-grid">
                <div class="x-col x-col-first x-col-3">
                    3个单位
                </div>
                <div class="x-col x-col-8">
                    8个单位
                </div>
                <div class="x-col x-col-1">
                    1个单位
                </div>
            </div>

        </aside>

        <p class="demo">确保一行的所有单位相加为 12 即可。</p>

        <p class="demo">如果需要兼容 IE6, 必须在第一列添加 <code class="demo">x-col-first</code> 类。</p>

    </article>

    <div class="x-container">

        <h2 class="demo">常见分列法</h2>

        <aside class="demo">

            <div class="x-grid">
                <div class="x-col x-col-first x-col-12">
                    1/1
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-6">
                    1/2 
                </div>
                <div class="x-col x-col-6">
                    1/2 
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-4">
                    1/3 
                </div>
                <div class="x-col x-col-4 demo">
                    1/3
                </div>
                <div class="x-col x-col-4 demo">
                    1/3
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-3">
                    1/4 
                </div>
                <div class="x-col x-col-3">
                    1/4
                </div>
                <div class="x-col x-col-3">
                    1/4
                </div>
                <div class="x-col x-col-3">
                    1/4
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-2">
                    1/6 
                </div>
                <div class="x-col x-col-2">
                    1/6
                </div>
                <div class="x-col x-col-2">
                    1/6
                </div>
                <div class="x-col x-col-2">
                    1/6
                </div>
                <div class="x-col x-col-2">
                    1/6
                </div>
                <div class="x-col x-col-2">
                    1/6
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
                <div class="x-col x-col-1">
                    1/12 
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-3">
                    1/4 
                </div>
                <div class="x-col x-col-9">
                    3/4
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-4">
                    1/3 
                </div>
                <div class="x-col x-col-8">
                    2/3
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-3">
                    1/4 
                </div>
                <div class="x-col x-col-6">
                    1/2
                </div>
                <div class="x-col x-col-3">
                    1/4
                </div>
            </div>

            <div class="x-grid">
                <div class="x-col x-col-first x-col-9">

                    <div class="x-col x-col-first x-col-4">
                        1/3 
                    </div>
                    <div class="x-col x-col-5">
                        5/12 
                    </div>

                </div>
                <div class="x-col x-col-3">
                    1/4
                </div>
            </div>

        </aside>

    </div>
</body>
</html>
