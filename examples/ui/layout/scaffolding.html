<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>网页结构</title>

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>
    
   <article class="demo">

       <p class="demo">本组件只规定了一个文档应该具有的基本结构。</p>

       <script class="demo" type="code/html">
           <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>标题</title>
            </head>
            <body>
                <div id="topbar">
                </div>
                <div id="main">
                    <div id="header">
                    </div>
                    <div id="body">
                    </div>
                    <div id="footer">
                    </div>
                </div>
            </body>
            </html>
       </script>

       <blockquote class="demo">本组件库只支持 HTML CSS1Compact 模式（标准模式），因此必须定义 !doctype 。推荐使用 HTML5 的方式声明。</blockquote>

   </article>

   <article class="demo">

        <h2 class="demo">980px 宽度居中</h2>

       <p class="demo">要实现 980px 宽度居中，可以使用 <code class="demo">Controls.Layout.Grid</code> 组件中的 <code class="demo">x-container</code> 类。</p>

       <script class="demo" type="code/html">
           <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title></title>
            </head>
            <body>
                <div id="topbar">
                    <div class="x-container"></div>
                </div>
                <div id="main" class="x-container">
                    <div id="header">
                    </div>
                    <div id="body">
                    </div>
                    <div id="footer">
                    </div>
                </div>
            </body>
            </html>
       </script>
       <p class="demo">如果 #header 和 #footer 存在背景，则不能直接对 #main 居中，这时需要每个模块各自居中。</p>

       <script class="demo" type="code/html">
           <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title></title>
            </head>
            <body>
                <div id="topbar">
                    <div class="x-container"></div>
                </div>
                <div id="main">
                    <div id="header">
                        <div class="x-container"></div>
                    </div>
                    <div id="body">
                        <div class="x-container"></div>
                    </div>
                    <div id="footer">
                        <div class="x-container"></div>
                    </div>
                </div>
            </body>
            </html>
       </script>
   </article>

    <article class="demo">

        <h2 class="demo">HTML5 新标签</h2>

        <p class="demo">可以使用 HTML5 新标签代替 DIV 。</p>

        <script class="demo" type="code/html">
           <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title></title>
            </head>
            <body>
                <section id="topbar">
                    <nav class="x-container"></nav>
                </section>
                <section id="main" class="x-container">
                    <header id="header"></header>
                    <article id="body"></article>
                    <footer id="footer"></footer>
                </section>
            </body>
            </html>
        </script>
    </article>

</body>
</html>
