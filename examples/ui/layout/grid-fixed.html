<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>固定分栏</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Layout/assets/styles/Grid-Fixed.css" rel="stylesheet" type="text/css" />

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
    <style>
        .x-col {
            background: #EEEEEE;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: #555555;
            font-family: '微软雅黑';
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="x-container">

        <p class="demo">固定常用的几种 Grid。</p>

        <aside class="demo">

            <div class="x-grid x-grid-1">
                <div class="x-col x-col-main">
                    main
                </div>
            </div>

            <div class="x-grid x-grid-2">
                <div class="x-col x-col-side">
                    side
                </div>
                <div class="x-col x-col-main">
                    main
                </div>
            </div>

            <div class="x-grid x-grid-2x">
                <div class="x-col x-col-main">
                    main
                </div>
                <div class="x-col x-col-extra">
                    extra
                </div>
            </div>

            <div class="x-grid x-grid-3">
                <div class="x-col x-col-side">
                    side
                </div>
                <div class="x-col x-col-main">
                    main
                </div>
                <div class="x-col x-col-extra">
                    extra
                </div>
            </div>

        </aside>

    </div>


</body>
</html>
