<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>进度条</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Composite/assets/styles/ProgressBar.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Composite/assets/scripts/ProgressBar.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <aside class="demo">

            <div class="x-progressbar">
                <div style="width: 60%;" class="x-progressbar-fore"></div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-progressbar x-progressbar-info
    x-progressbar-striped">
                <div class="x-progressbar-fore"
                    style="width: 20%;">
                </div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-progressbar">
                <div style="width: 60%;" class="x-progressbar-fore"></div><span class="x-progressbar-error"><div style="width: 20%;" class="x-progressbar-fore"></div></span>
            </div>

        </aside>


        <aside class="demo">

            <div class="x-progressbar x-progressbar-error
    x-progressbar-striped x-progressbar-actived">
                <div class="x-progressbar-fore"
                    style="width: 40%;">
                </div>
            </div>


        </aside>

    </article>


</body>
