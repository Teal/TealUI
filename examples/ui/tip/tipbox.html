<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>提示框</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/tip/tipbox.css" />

    <!-- 以下文件仅用于演示 -->
    <link rel="stylesheet" type="text/css" href="../../../src/ui/part/closebutton.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/form/textbox.css" />
    <!-- 以上文件仅用于演示 -->

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <section class="demo">

            <h3 class="demo">inline-block</h3>

            <aside class="demo">
                <span class="x-tipbox"><a class="x-closebutton">×</a>默认 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-success">成功 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-warning">警告 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-error">错误 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-info">提示 Tip</span>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">block</h3>

            <aside class="demo">
                <div class="x-tipbox">默认 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-success">成功 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-warning">警告 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-error">错误 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-info">提示 Tip</div>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">plain</h3>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-plain">默认 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-success x-tipbox-plain">成功 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-warning x-tipbox-plain">警告 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-error x-tipbox-plain">错误 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-info x-tipbox-plain">提示 Tip</span>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">success only</h3>

            文字：
            <input type="text" class="x-textbox" />
            <span class="x-tipbox x-tipbox-success">成功</span>

            文字：
            <input type="text" class="x-textbox" />
            <span class="x-tipbox x-tipbox-success x-tipbox-plain">&nbsp;</span>

        </section>
    </article>
</body>
</html>
