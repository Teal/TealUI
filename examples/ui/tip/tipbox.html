<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>提示框</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Tip/assets/styles/TipBox.css" rel="stylesheet" type="text/css" />

    <link href="../../Controls/Part/assets/styles/CloseButton.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Core/assets/styles/Common.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>



    <article class="demo">

        <section class="demo">

            <h3 class="demo">inline-block</h3>

            <aside class="demo">
                <span class="x-tipbox"><a class="x-closebutton">×</a>默认 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-success">成功 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-warning">警告 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-error">错误 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-info">提示 Tip</span>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">block</h3>

            <aside class="demo">
                <div class="x-tipbox">默认 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-success">成功 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-warning">警告 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-error">错误 Tip</div>
            </aside>

            <aside class="demo">
                <div class="x-tipbox x-tipbox-info">提示 Tip</div>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">plain</h3>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-plain">默认 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-success x-tipbox-plain">成功 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-warning x-tipbox-plain">警告 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-error x-tipbox-plain">错误 Tip</span>
            </aside>

            <aside class="demo">
                <span class="x-tipbox x-tipbox-info x-tipbox-plain">提示 Tip</span>
            </aside>

        </section>

        <hr class="demo">

        <section class="demo">

            <h3 class="demo">success only</h3>

            文字：
            <input type="text" class="x-textbox" />
            <span class="x-tipbox x-tipbox-success">成功</span>

            文字：
            <input type="text" class="x-textbox" />
            <span class="x-tipbox x-tipbox-success x-tipbox-plain">&nbsp;</span>


        </section>
    </article>
</body>
</html>
