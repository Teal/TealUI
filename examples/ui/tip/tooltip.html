<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>工具提示</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Part/assets/styles/Arrow.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Tip/assets/styles/ToolTip.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Utils/assets/scripts/Deferrable.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Tween.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Animate.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IToolTip.js" type="text/javascript"></script>
    <script src="../../Controls/Tip/assets/scripts/ToolTip.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">
        
        <h2 class="demo">JavaScript 方式创建</h2>

        <span id="toolTip_ct" style="display: inline-block">鼠标移到我上面，然后稍等</span>

        <script class="demo">

            var toolTip1 = new ToolTip().setToolTip('toolTip_ct', 'ToolTip1');

            var toolTip2 = new ToolTip().setArrow('left').setToolTip('toolTip_ct', 'ToolTip2');

            var toolTip3 = new ToolTip().setArrow('bottom').setToolTip('toolTip_ct', 'ToolTip3');

            var toolTip4 = new ToolTip().setArrow('right').setToolTip('toolTip_ct', 'ToolTip4');

            var toolTip5 = new ToolTip().setArrow('top').setToolTip('toolTip_ct', 'ToolTip5');

        </script>

    </article>
        
    <article class="demo demo-tooltip">
        
        <h2 class="demo">纯  HTML 样式</h2>
        
        <style>
            .demo-tooltip .x-tooltip {
                display: block;
            }
            
            .demo-tooltip aside.demo {
                position: relative;
                height: 29px;
            }
        </style>

        <aside class="demo">

            <div class="x-tooltip">
                <div class="x-tooltip-content">工具提示 ToolTip</div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-tooltip">
                <span class="x-arrow x-arrow-top">
                    <span class="x-arrow-fore">◆</span>
                </span>
                <div class="x-tooltip-content">工具提示 ToolTip</div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-tooltip">
                <span class="x-arrow x-arrow-left">
                    <span class="x-arrow-fore">◆</span>
                </span>
                <div class="x-tooltip-content">工具提示 ToolTip</div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-tooltip">
                <span class="x-arrow x-arrow-right">
                    <span class="x-arrow-fore">◆</span>
                </span>
                <div class="x-tooltip-content">工具提示 ToolTip</div>
            </div>

        </aside>

        <aside class="demo">

            <div class="x-tooltip">
                <span class="x-arrow x-arrow-bottom">
                    <span class="x-arrow-fore">◆</span>
                </span>
                <div class="x-tooltip-content">工具提示 ToolTip</div>
            </div>

        </aside>

    </article>


</body>
</html>
