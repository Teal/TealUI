<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>选择框</title>
    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/form/textbox.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/form/select.css" />

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <p class="demo"> 美化版的 Select 组件为 <a href="../Suggest/ComboBox.html">ComboBox</a> 组件。 select 标签可以直接使用 ui-textbox。</p>

        <section class="demo">
            <h3 class="demo">使用 ui-select</h3>
            <aside class="demo">
                <select class="ui-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-select ui-select-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-select ui-select-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-select ui-select-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

        <section class="demo">

            <h3 class="demo">使用 ui-textbox</h3>

            <aside class="demo">
                <select class="ui-textbox">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-textbox ui-textboui-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-textbox ui-textboui-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="ui-textbox ui-textboui-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

    </article>
</body>
</html>
