<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>选择框</title>
    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/Select.css" rel="stylesheet" type="text/css" />

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <p class="demo"> 美化版的 Select 组件为 <a href="../Suggest/ComboBox.html">ComboBox</a> 组件。 select 标签可以直接使用 x-textbox。</p>

        <section class="demo">
            <h3 class="demo">使用 x-select</h3>
            <aside class="demo">
                <select class="x-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-select x-select-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

        <section class="demo">

            <h3 class="demo">使用 x-textbox</h3>

            <aside class="demo">
                <select class="x-textbox">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textbox-warning">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textbox-error">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>

                <select class="x-textbox x-textbox-success">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </aside>
        </section>

    </article>
</body>
</html>
