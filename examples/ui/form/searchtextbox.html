<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>搜索框</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Core/assets/styles/IDropDownOwner.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Button/assets/styles/Button.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Button/assets/styles/MenuButton.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/Picker.css" rel="stylesheet" type="text/css" />
    <link href="../../Controls/Form/assets/styles/SearchTextBox.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Pin.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IDropDownOwner.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IInput.js" type="text/javascript"></script>
    <script src="../../Controls/Suggest/assets/scripts/Picker.js" type="text/javascript"></script>
    <script src="../../Controls/Form/assets/scripts/SearchTextBox.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <h2 class="demo">JavaScript 方式创建</h2>

        <p class="demo">SearchTextBox 完整的创建方法参考 <a href="Picker.html">Picker</a>。</p>

        <section class="demo">

            <h3 class="demo">最简单的方式: 使用 input</h3>

            <script class="demo" type="text/html">

                <input type="text" class="x-textbox x-searchtextbox" id="d1" />

                <\script>
                    var d1 = new SearchTextBox('d1');

                    d1.on('search', function (text) {
                        alert("准备搜索 " + text + " ...");
                    });
                </\script>

            </script>

        </section>

        <section class="demo">

            <h3 class="demo">完整 HTML </h3>

            <aside class="demo">

                <span class="x-picker" id="d2">
                    <input type="text" class="x-textbox x-searchtextbox" />
                    <button class="x-searchtextbox-search"></button>
                </span>

                <script>
                    var d2 = new SearchTextBox('d2');

                    d2.on('search', function (text) {
                        alert("准备搜索 " + text + " ...");
                    });
                </script>

            </aside>

        </section>

    </article>

    <article class="demo">

        <h2 class="demo">HTML 方式创建</h2>

        <aside class="demo">

            <span class="x-picker" id="a">
                <input type="text" class="x-textbox x-searchtextbox" placeholder="搜索组件..." />
                <button class="x-searchtextbox-search"></button>
            </span>

        </aside>

    </article>

</body>
</html>
