<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>列表框</title>

    <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
    <link href="../../Controls/Form/assets/styles/ListBox.css" rel="stylesheet" type="text/css" />

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/listcontrol.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/iinput.js" type="text/javascript"></script>
    <script src="../../Controls/Form/assets/scripts/listbox.js" type="text/javascript"></script>

    <script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>



    <article class="demo">

        <aside class="demo">
            <ul class="x-listbox x-listbox-disabled" id="a">
                <li>内容 tmp</li>
                <li class="x-listbox-selected"><a href="#">内容  tmp</a></li>
                <li><a href="#">内容   tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
                <li><a href="#">内容  tmp</a></li>
            </ul>
        </aside>
        <script>
            var a = new ListBox('a');

            Demo.writeExamples({
                '设置禁用': 'a.disabled()',
                '取消禁用': 'a.disabled(false)',
                '设置只读': 'a.readOnly()',
                '取消只读': 'a.readOnly(false)',
                '设置表单域': 'a.setAttr("name", "name")',
                '清空内容': 'a.clear()',
                '选中内容': 'a.select()',
                '获取表单': 'a.form()'
            });
        </script>


    </article>



</body>
</html>
