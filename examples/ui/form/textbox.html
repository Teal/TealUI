<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>文本框</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/form/textbox.css" />

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <h3 class="demo">状态</h3>

        <aside class="demo">
            默认: <input class="x-textbox" type="text">
            警告: <input class="x-textbox x-textboui-warning" type="text">
            错误: <input class="x-textbox x-textboui-error" type="text">
            成功: <input class="x-textbox x-textboui-success" type="text">
        </aside>

        <h3 class="demo">交互</h3>

        <aside class="demo">
            只读: <input class="x-textbox x-textboui-readonly" readonly="readonly" type="text">
            禁用: <input class="x-textbox x-textboui-disabled" disabled="disabled" type="text">
            提示: <input class="x-textbox" type="text" placeholder="请输入">
        </aside>

    </article>

</body>
</html>
