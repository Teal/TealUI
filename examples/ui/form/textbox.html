<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="dpl-info" content="status=ok">
        <title>文本框</title>
		
        <link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css" />
        <link href="../../Controls/Form/assets/styles/TextBox.css" rel="stylesheet" type="text/css" />
        
        <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../Controls/Core/assets/scripts/IInput.js" type="text/javascript"></script>
		<script src="../../Controls/Form/assets/scripts/TextBox.js" type="text/javascript"></script>
		
		<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">

            <h2 class="demo">HTML 方式创建</h2>

            <section class="demo">

                <h3 class="demo">状态</h3>

                <aside class="demo">
                    默认:
                    <input class="x-textbox" type="text">

                    警告:
                    <input class="x-textbox x-textbox-warning" type="text">

                    错误:
                    <input class="x-textbox x-textbox-error" type="text">

                    成功:
                    <input class="x-textbox x-textbox-success" type="text">
                </aside>

            </section>

            <section class="demo">

                <h3 class="demo">交互</h3>

                <aside class="demo">
                    只读:
                    <input class="x-textbox x-textbox-readonly" readonly="readonly" type="text">

                    禁用:
                    <input class="x-textbox x-textbox-disabled" disabled="disabled" type="text">

                    提示:
                    <input class="x-textbox" type="text" placeholder="请输入">
                </aside>

            </section>

        </article>

        <article class="demo">

            <h2 class="demo">JavaScript 方式创建</h2>

            <section class="demo-control demo-absolute">

                <div id="container1"></div>

                <aside class="demo demo-expand">
                    <script>
                    var a = new TextBox({
                        text: "这是动态创建的按钮",
                        appendTo: "container1"
                    });
                    </script>
                </aside>

            </section>

            <section class="demo-api">

                <script>

                Demo.writeExamples({
                    '更改文本框的文字': 'a.setText("这是通过 setText 设置的")',
                    '设置文本框值改变后的回调': 'a.on("change", function(){alert("文本变了")})',
                    '禁用文本框': 'a.setAttr("disabled", true)'
                });

                </script>

            </section>

        </article>
		
	</body>
</html>
