<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="dpl-info" content="status=plan">
	<title>单选框</title>
	
	<link href="../../Controls/Core/assets/styles/Base.css" rel="stylesheet" type="text/css">
	<link href="../../Controls/Form/assets/styles/RadioButton.css" rel="stylesheet" type="text/css" />
	
	<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
	<script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
	<script src="../../Controls/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../Controls/Core/assets/scripts/IInput.js" type="text/javascript"></script>
    <script src="../../Controls/Form/assets/scripts/Checkbox.js" type="text/javascript"></script>
	<script src="../../Controls/Form/assets/scripts/RadioButton.js" type="text/javascript"></script>
	
	<script src="../../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
	
    <article class="demo">

        <h2 class="demo">使用 HTML 创建</h2>

        <aside class="demo">

            <label>
                <input type="radio" class="x-radiobutton" name="radio1">默认
            </label>

            <label>
                <input type="radio" class="x-radiobutton" name="radio1" disabled="disabled" checked="checked">禁用
            </label>

        </aside>

    </article>

    <article class="demo">

        <h2 class="demo">使用 JavaScript 创建</h2>

        <div id="ct"></div>

        <script  class="demo">
            var radioButton = new RadioButton({
                appendTo: "ct"
            });
        </script>

        <script>

            Demo.writeExamples({
                '获取选中状态': 'radioButton.getAttr("checked")',
                '选中按钮': 'radioButton.setAttr("checked", true)',
                '禁用按钮': 'radioButton.setAttr("disabled", true)'
            });

        </script>

        <blockquote class="demo">关于输入框操作的 API 参考 <a href="../Core/IInput.html">IInput</a>。(RadioButton 实现了 IInput 接口)</blockquote>

    </article>

</body>
</html>
