<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>复选框</title>

    <link rel="stylesheet" type="text/css" href="../../../src/ui/core/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/ui/form/checkbox.css" />

    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/base.js"></script>
    <script type="text/javascript" src="../../../src/ui/core/iinput.js"></script>
    <script type="text/javascript" src="../../../src/ui/form/checkbox.js"></script>

    <script type="text/javascript" src="../../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <h2 class="demo">使用 HTML 创建</h2>

        <aside class="demo">

            <label>
                <input type="checkbox" class="ui-checkbox">默认
            </label>

        </aside>

        <aside class="demo">

            <label>
                <input type="checkbox" class="ui-checkbox" disabled="disabled" checked="checked">禁用
            </label>

        </aside>

    </article>

    <article class="demo">

        <h2 class="demo">使用 JavaScript 创建</h2>

        <div id="ct"></div>

        <script  class="demo">
            var checkBox = new CheckBox({
                appendTo: "ct"
            });
        </script>

        <script>

            Demo.writeExamples({
                '获取选中状态': 'checkBox.getAttr("checked")',
                '选中按钮': 'checkBox.setAttr("checked", true)',
                '禁用按钮': 'checkBox.setAttr("disabled", true)'
            });

        </script>

        <blockquote class="demo">关于输入框操作的 API 参考 <a href="../Core/IInput.html">IInput</a>。(CheckBox 实现了 IInput 接口)</blockquote>

    </article>

</body>
</html>
