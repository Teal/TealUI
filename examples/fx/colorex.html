<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>支持系统颜色</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/color.js"></script>
    <script type="text/javascript" src="../../../src/fx/colorex.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <div id="a" class="demo-box">
        </div>
        <script>
            var tween = new Fx.Tween();
            Demo.writeExamples({
                'Fx.Tween#run(green-blue)': function () {
                    return tween.run({
                        target: Dom.get('a'),
                        params: {
                            backgroundColor: 'green-blue'
                        }
                    });
                }
            }, { times: 8 });

        </script>
    </article>
</body>
</html>
