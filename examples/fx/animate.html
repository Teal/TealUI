<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=ok">
    <title>DOM 渐变特效</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>

    <style>
        #a {
            background: #DCDCDC;
            margin: 30px;
            padding: 8px;
        }

        #b {
            background: #EDEDED;
            padding: 8px;
        }

        #c {
            background: #EAF2F5;
            border: 1px solid #ffffff;
            margin: 4px auto;
            width: 300px;
            text-align: center;
        }

        #d {
            background: #EAF2F5;
            border: 10px solid #BEDCE7;
            padding: 8px;
        }
    </style>

</head>
<body>

    <article class="demo">

        <div id="all">
            <div id="a" class="a">
                id=a margin=30 padding=8
				<div id="b" class="b" _tag="b">
                    id=b padding=8
					<div id="c" class="c">id=c border=1 margin=4 auto width=300</div>
                </div>
                <div id="d" class="d">id=d border=10 padding=8</div>
            </div>
        </div>
        <script>
            var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o'), abcd = new DomList($('all').node.getElementsByTagName("div"));

            Demo.writeExamples({
                'Animate': '-',
                'createAnimate': function () {
                    new Fx.Tween().run({
                        target: a,
                        params: { height: 500 }
                    }).run({
                        target: a,
                        params: { height: 200 }
                    }).run({
                        target: a,
                        params: { height: 100 }
                    })

                },
                'animateHeight': 'd.animate({height: 500}).animate({height: 100}).animate({height: 30})',
                'animateOpacity': 'a.animate({opacity: 0}).animate({opacity: 1}).animate({opacity: 0}).animate({opacity: 1})',
                'animateScrollTop': 'Dom.document.animate({scrollTop: 400})',
                'animateBackgroundColor': 'a.animate({"background-color": "#efefef"})',
                'Toggle': '-',
                'toggle': 'a.toggle(1000)',
                'toggleHeight': 'a.toggle("height", 1000)',
                'toggleWidth': 'a.toggle("width", 1000)',
                'toggleAll': 'a.toggle("all", 1000)',
                'toggleLeft': 'a.toggle("left", 1000)',
                'toggleTop': 'a.toggle("top", 1000)',
                'toggleRight': 'a.toggle("right", 1000)',
                'toggleBottom': 'a.toggle("bottom", 1000)',
                'hide(1000)': 'a.hide(1000)',
                'hide': 'a.hide(1);'
            }, { times: 8 });

        </script>

    </article>
</body>
</html>
