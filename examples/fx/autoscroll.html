<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=plan">
    <title>双击开始自动滚动</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/autoscroll.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">

        <script>
            Demo.writeExamples({
                '立即开始自动滚动': 'document.autoScroll(400)',
                '立即开始反向自动滚动': 'document.autoScroll(-400)',
                '立即停止自动滚动': 'document.autoScroll(0)',
                '设置双击开始自动滚动': 'document.ondblick = document.autoScroll'
            });
        </script>

        <script>
            for (var i = 1; i < 1000; i++)
                document.write(i + '<br>');
        </script>

    </article>
</body>
</html>
