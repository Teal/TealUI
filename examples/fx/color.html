<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>支持颜色渐变</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Tween.js" type="text/javascript"></script>
    <script src="../../System/Fx/assets/scripts/Color.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <div id="a" class="demo-box">
        </div>
        <script>
            var tween = new Fx.Tween();
            Demo.writeExamples({
                'Fx.Tween#run(#000000)': function () {
                    return tween.run({
                        target: Dom.get('a'),
                        params: {
                            backgroundColor: '#000000'
                        }
                    });
                },
                'Fx.Tween#run(rgb(0, 0, 0))': function () {
                    return tween.run({
                        target: Dom.get('a'),
                        params: {
                            backgroundColor: 'rgb(0, 0, 0)'
                        }
                    });
                },
                'Fx.Tween#run("#000000-#ffffff")': function () {
                    return tween.run({
                        target: Dom.get('a'),
                        params: {
                            backgroundColor: '#000000-#ffffff'
                        }
                    });
                }
            }, { times: 8 });

        </script>
    </article>
</body>
</html>
