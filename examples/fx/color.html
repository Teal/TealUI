<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>支持颜色渐变</title>
    <script type="text/javascript" src="../../src/core/base.js"></script>
    <script type="text/javascript" src="../../src/core/class.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../src/fx/tween.js"></script>
    <script type="text/javascript" src="../../src/fx/color.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        
        <blockquote class="demo demo-info">本组件是 Tween 的扩展。它让 Tween 支持处理颜色的渐变值。</blockquote>

        <div id="a" class="demo-box">
        </div>
        <script>
            var tween = new Fx.Tween();
            Demo.writeExamples({
                'Fx.Tween#run(#000000)': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            backgroundColor: '#000000'
                        }
                    });
                },
                'Fx.Tween#run(rgb(0, 0, 0))': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            backgroundColor: 'rgb(0, 0, 0)'
                        }
                    });
                },
                'Fx.Tween#run("#000000-#ffffff")': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            backgroundColor: '#000000-#ffffff'
                        }
                    });
                }
            }, { times: 8 });

        </script>
    </article>
</body>
</html>
