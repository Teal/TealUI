<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>子 Cookie</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Browser/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Browser/assets/scripts/Cookie.js" type="text/javascript"></script>
    <script src="../../System/Browser/assets/scripts/SubCookie.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <script>
            Demo.writeExamples({
                '设置子 Cookie': {
                    'Browser.setSubCookie("a", "b", "c")': function (value, assert) {
                        assert.areEqual(Browser.getCookie("a"), "b");
                    },
                    'Browser.setSubCookie("a", "c", null)': function (value, assert) {
                        assert.areEqual(Browser.getCookie("a"), undefined);
                    },
                    'Browser.setSubCookie("a", "c", "b", 1)': '-'
                },
                '获取子 Cookie': {
                    'Browser.getSubCookie("a", "b")': "b"
                }
            });

        </script>
    </article>
</body>
</html>
