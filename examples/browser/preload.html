<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片预加载</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/browser/base.js"></script>
    <script type="text/javascript" src="../../../src/browser/preload.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <p class="demo">预加载一个图片，防止css刷新时因为图片加载导致的空白闪动。</p>

            Demo.writeExamples({
                "预加载一个图片": 'Browser.preload("../../../assets/demo/images/100x100.gif")'
            });
        </script>
    </article>
</body>
</html>
