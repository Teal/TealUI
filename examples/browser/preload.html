<!DOCTYPE html>
<html>
<head>

    <title>图片预加载</title>

    <script src="../../System/Browser/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Browser/assets/scripts/Preload.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>

<body>

        <p class="demo">预加载一个图片，防止css刷新时因为图片加载导致的空白闪动。</p>

            Demo.writeExamples({

            });
