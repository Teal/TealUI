<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX 底层</title>
        
        <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
        <script src="../../System/Utils/assets/scripts/Deferrable.js" type="text/javascript"></script>
        <script src="../../System/Ajax/assets/scripts/Base.js" type="text/javascript"></script>
        
        <script src="../../apps/demo/demo.js" type="text/javascript"></script>
    </head>
    <body>
        
        <article class="demo">
            
            <script>
            
                Demo.writeExamples({
                    'Ajax.send' : 'Ajax.send({url: "../../../assets/demo/ajax/test.txt", success:function(data){alert(data)}})',
                    'Ajax.get' : 'Ajax.get("../../../assets/demo/ajax/test.txt", function(data){alert(data)})',
                    'Ajax.post' : 'Ajax.post("../../../assets/demo/ajax/test.txt", {data: "值"}, function(data){alert(data)})',
                    'Ajax#run': function(){
                        var ajax = new Ajax();
                        
                        ajax.run({
                            url : "../../../assets/demo/ajax/test.txt",
                            data : {
                                "参数1" : "值1"
                            },
                            
                            start : function(data, options) {
                                alert("准备请求 " + options.url);
                            },
                            success : function(data) {
                                alert("请求已成功 =>" + data);
                            },
                            timeout : function(errorNo) {
                                alert("请求已超时 =>" + errorNo);
                            },
                            error : function(error) {
                                alert("请求已失败 => 错误: " + error);
                            },
                            complete: function (error, options) {
                                alert("请求结束 " + options.url);
                            }
                        });
                        
                    }
                }, {
                    times : 4
                });
                
            </script>
            
        </article>
        
    </body>
</html>
