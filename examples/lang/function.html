<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>函数扩展</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Lang/assets/scripts/Function.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <script>
            var fns = [
                'Function.from': {
                    'Function.from(1)': function (value, assert) {
                        assert.areEqual(value(), 1);
                    }
            },
				["Function.prototype.concat", function () { return function () { }.concat(log)([]) }],
				["Function.prototype.delay", function () { return log.delay(1000, null, "sss"); }],
				["Function.prototype.bind", function () { return log.bind(); }],
				["Function.prototype.periodical", function () { return log.periodical(1000, -1, null, "sss"); }],
				["Function.tryThese", function () { return Function.tryThese(log); }],
				["Function.create", function () { return Function.create("alert(2)")(); }]
            ];

        </script>
    </article>
</body>
</html>
