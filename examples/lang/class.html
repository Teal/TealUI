<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>类扩展</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Lang/assets/scripts/Class.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <h3 class="demo">Class 自身扩展</h3>
        <p class="demo">为 Class 添加 static 方法，用于支持类直接创建静态方法。</p>

        <script class="demo">
            var MyClass = new Class();
            MyClass.statics({
                a: 1
            });

            trace(MyClass.a);
        </script>
        <h3 class="demo">数据功能</h3>
        <p class="demo">实现这个接口的类将可以拥有数据存储的2个方法。</p>

        <script class="demo">

            var MyClass = new Class();

            // 创建类实例。
            var a = new MyClass();

            // 设置字段 A 的值。
            a.setData('A', 'value');

            // 获取字段 A 的值。
            trace('data of field A:', a.getData('A'));

            // 删除字段 A 。
            a.setData('A', null);

            trace('data of field A:', a.getData('A'));

        </script>

        <h3 class="demo">配置功能</h3>
        <p class="demo">实现这个接口的类将可以拥有设置属性的1个方法。</p>

        <script class="demo">

            var MyClass = new Class();

            // 创建类实例。
            var a = new MyClass();

            // 设置字段 a 的值。
            a.setOptions('a', 1);

        </script>

        <p class="demo">更多信息可参考 Object.set 函数。</p>

        <p class="demo">a.setOptions(b, c) 相当于 Object.set(a, b, c)。</p>


    </article>
</body>
</html>
