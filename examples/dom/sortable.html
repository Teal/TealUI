<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="dpl-info" content="status=plan" />
		<title>可排序的对象</title>
		<script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
		<script src="../../System/Dom/assets/scripts/Sortable.js" type="text/javascript"></script>
		
		<script src="../../apps/demo/demo.js" type="text/javascript"></script>
	</head>
	<body>

        <article class="demo">

            <h2 class="demo">API</h2>

            <ul id="sortable">
                <li>AAA</li>
                <li>BBB</li>
                <li>CCC</li>
                <li>DDD</li>
            </ul>

            <script>
                
                Dom.get('sortable').children().draggable().on('dragend', function (e) {
                    Dom.get('sortable').append(e.draggable.target).setOffset({ x: 0, y: 0 });
                });


            </script>

        </article>
		
	</body>
</html>
