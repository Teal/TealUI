<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>节点插入操作</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Insert.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
    <style>
        #a {
            background: #DCDCDC;
            margin: 4px;
            padding: 8px;
        }

        #b {
            background: #EDEDED;
            padding: 8px;
        }

        #c {
            background: #EAF2F5;
            border: 1px solid #ffffff;
            margin: 4px auto;
            width: 300px;
            text-align: center;
        }

        #d {
            background: #EAF2F5;
            border: 10px solid #BEDCE7;
            padding: 8px;
        }
    </style>
</head>
<body>
    <article class="demo">
        <div id='a'>
            id=a margin=4 padding=8
			<div id='b'>
                id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
            </div>
            <div id='d'>id=d border=10 padding=8</div>
        </div>

        <script>

            var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o');

            Demo.writeExamples({
                'Dom#insert': 'a.insert("afterEnd", "content")'
            });
        </script>
    </article>
</body>
</html>
