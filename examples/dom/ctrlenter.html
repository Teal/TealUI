<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=beta">
    <title>CTRL+回车 事件</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/CtrlEnter.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">


        <aside class="demo">

            <input type="text" value="msg" id="name">
            <script>

                Dom.get('name').on('ctrlenter', function () {
                    alert('提交');
                });

            </script>

        </aside>

        <aside class="demo">
            <textarea id="res" ondblclick="this.value = ''"></textarea>
            <script>

                Dom.submitOnCtrlEnter('res', function () {
                    alert('提交');
                });

            </script>

        </aside>
    </article>
</body>
</html>
