<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=beta">
    <title>CTRL+回车 事件</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/ctrlenter.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">


        <aside class="demo">

            <input type="text" value="msg" id="name">
            <script>

                Dom.get('name').on('ctrlenter', function () {
                    alert('提交');
                });

            </script>

        </aside>

        <aside class="demo">
            <textarea id="res" ondblclick="this.value = ''"></textarea>
            <script>

                Dom.submitOnCtrlEnter('res', function () {
                    alert('提交');
                });

            </script>

        </aside>
    </article>
</body>
</html>
