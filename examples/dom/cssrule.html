<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>动态操作 CSS 样式规则</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/CssRule.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <script>
            Demo.writeExamples({
                "动态添加一个css样式规则": 'Dom.addCssRule("body", "background: #96CBFE;")',
                "动态删除一个css样式规则": 'Dom.removeCssRule("body")',
                "获取一个css样式规则": 'Dom.getCssRule("body")',
                "设置一个css样式规则": 'Dom.setCssRule("body", "background: #96CBFE;")'
            });
        </script>
    </article>
</body>
</html>
