<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete;attr=#3" />
    <title>DOM 底层</title>

    <script type="text/javascript" src="../../src/boot.js"></script>
    <script type="text/javascript" src="../../src/dom/base.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <blockquote class="demo demo-info">DOM 底层模块，定义 Dom 对象。</blockquote>

        <div id="all" class="demo-sample">
                <div id="a" style="background: #DCDCDC; margin: 4px; padding: 8px;">
                    id=a margin=4 padding=8
				                <div id="b" style="background: #EDEDED; padding: 8px;">
                                    id=b padding=8
					                <div id="c" style="background: #EAF2F5; border: 1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;">id=c border=1 margin=4 auto width=300</div>
                                </div>
                    <div id="d" style="background: #EAF2F5; border: 10px solid #BEDCE7; padding: 8px;">id=d border=10 padding=8</div>
                    <script>
                        var a = Dom.get('a'), b = Dom.get('b'), c = Dom.get('c'), d = Dom.get('d');
                    </script>
                </div>
            </div>

        <script>

            Demo.writeExamples({
                '核心(Core)': '-',
                '获取 Dom 对象': function () {
                    Dom.query("#all div"); // 找到 CSS 选择器匹配的全部元素。
                    Dom.find("#all div");  // 找到 CSS 选择器匹配的第一个元素。
                    Dom.get("a");          // 根据 ID 获取。

                    Dom.query();           // 返回空对象。
                    Dom.query(document.getElementById("a")); // 根据原生节点获取。
                    Dom.query(document.getElementsByTagName("div")); // 根据原生节点列表获取。

                    // Dom.query、Dom.find 和 Dom.get 的区别:
                    // - Dom.query: 取全部节点，如果取不到则返回空 Dom 对象。
                    // - Dom.find: 和 Dom.query 的唯一区别是 css 选择器仅返回匹配的第一个元素。
                    // - Dom.get: 只取一个，如果取不到则返回 null 。
                },
                'Dom.parse - 解析 HTML 源码生成 Dom 对象': function () {
                    Dom.parse("<div/>");
                    Dom.parse("<div><div />a<\/div>");
                    Dom.parse("   <div/> f <div/>");
                    Dom.parse("<object />");
                    Dom.parse("<input type=\'radio\' checked=\'checked\'>");
                },
                'Dom.create 0 动态创建 Dom 对象': 'Dom.create("div", "className")',

                'find - 返回第一个': 'a.find("div")',
                'query - 返回全部节点': 'a.query("div")',
                'match': 'a.match("div")',

                'DOM ready(DOMReady)': '-',
                'Dom.ready': 'Dom.ready(function(){ alert("DOM 已经 ready（引用的图片未开始加载）") })',
                'Dom.load': 'Dom.load(function(){ alert("DOM 已经 load（引用的图片都已加载）") })',

                '事件(Event)': '-',
                'on - 绑定事件': 'a.on("click", function(){ alert("点击事件") });\r\na.on("click#c", function(){ alert("委托触发点击事件") });',
                'un - 解绑事件': 'a.un("click")',
                'once - 绑定一次性的事件': 'a.once("click", function(){ alert("一次性的点击事件（只在第一次点击时发生）") })',
                'trigger - 手动触发事件': 'a.trigger("click")',

                '类(Class)': '-',
                'addClass': 'a.addClass("light")',
                'removeClass': 'a.removeClass("light")',
                'toggleClass': 'a.toggleClass("light")',
                'hasClass': 'a.hasClass("light")',

                '样式(Style)': '-',
                'setStyle': 'a.setStyle("font-size", 14)',
                'getStyle': 'a.getStyle("font-size")',
                //'show': 'a.show()',
                //'hide': 'a.hide()',
                //'toggle': 'a.toggle()',
                //'unselectable': 'a.unselectable()',

                '属性(Attribute)': '-',
                'setAttribute': 'c.setAttribute("innerText", "12121")',
                'getAttribute': 'c.getAttribute("innerText")',
                'setText': 'c.setText("cv")',
                'getText': 'c.getText()',
                'setHtml': 'c.setHtml("cv")',
                'getHtml': 'c.getHtml()',
                //'set': 'c.set({"innerHTML": "cv"})',

                '处理(Manipulation)': '-',
                //'contains': 'a.contains(b)',
                'append': 'a.append("append")',
                'prepend': 'a.prepend("prepend")',
                'after': 'a.after("after")',
                'before': 'a.before("before")',
                'appendTo': 'a.appendTo(document.body)',

                'empty': 'c.empty()',
                'remove': 'c.remove()',
                'dispose': 'c.dispose()',

                'replaceWith': 'd.replaceWith("<div/>")',

                //'insertBefore': 'b.insertBefore(c, null)',
                //'attach': 'd.attach(c.node, null)',
                //'removeChild': 'b.removeChild(c)',
                //'detach': 'd.detach(c.node)',

                '转移(Traversing)': '-',
                'add': 'b.add("div")',
                'closest': 'b.closest("div")',
                'parent': 'b.parent()',
                'prev': 'b.prev()',
                'next': 'b.next()',
                'child': 'b.child(0)',
                'first': 'b.first()',
                'last': 'b.last()',
                'parents': 'b.parents()',
                'prevAll': 'b.prevAll()',
                'nextAll': 'b.nextAll()',
                'siblings': 'b.siblings()',
                'children': 'b.children()',
                'clone': 'a.clone()',

                '尺寸(Dimension)': '-',
                'getSize - 获取带 padding 和 border 的尺寸': 'a.getSize()',
                'setSize': 'a.setSize({y: 300})',
                'getWidth - 获取不带 padding 和 border 的宽': 'a.getWidth()',
                'setWidth': 'a.setWidth(23)',
                'getHeight - 获取不带 padding 和 border 的高': 'a.getHeight()',
                'setHeight': 'a.setHeight(54)',
                'getScrollSize': 'a.getScrollSize()',

                '位置(Offset)': '-',
                'getOffset - 获取 .offsetParent() 的偏移': 'a.getOffset()',
                'setOffset': 'a.setOffset({x:2, y:5})',
                'getPosition - 获取在整个窗口的绝对位置': 'a.getPosition()',
                'setPosition': 'a.setPosition({x:2, y:5})',
                'getScroll': 'a.getScroll()',

            });

        </script>

        <blockquote class="demo">在没有冲突的情况下， Dom.query 可简写为 $</blockquote>

    </article>

</body>
</html>
