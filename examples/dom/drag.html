<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>拖动</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../../src/dom/drag.js"></script>
    <script type="text/javascript" src="../../../src/dom/dragex.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
    <style>
        #drag div {
            cursor: move;
        }
    </style>
</head>
<body>
    <article class="demo">
        <div id="drag">
            <div id="d1" class="demo-box demo-blue">普通拖动</div>
            <div id="d2" class="demo-box demo-purple">返回原地</div>
            <div id="d3" class="demo-box demo-green">
                <button>拖动句柄</button></div>
            <div id="d4" class="demo-box demo-purple">多像素拖动</div>
            <div id="d5" class="demo-box demo-indigo">限制位置</div>
            <div id="d6" class="demo-box demo-blue">自动刷屏</div>
        </div>
        <script class="demo">

            // 一行代码即可实现基本的拖动效果。
            var d1 = $('d1').draggable();

            // 绑定拖动事件，实现更多自定义功能。
            d1.on('dragstart', function (e) {
                this.$text = this.getHtml();
            }).on('drag', function (e) {
                this.setHtml(e.draggable.to.x + "," + e.draggable.to.y);
            }).on('dragend', function (e) {
                this.setHtml(this.$text);
            });

        </script>

        <script class="demo">

            var d2 = $('d2').draggable(true).on('dragend', function (e) {
                e.draggable.revert();
            });

        </script>

        <script class="demo">

            var d3 = $('d3').draggable({
                handle: $('d3').find('button')
            });

        </script>

        <script class="demo">

            var d4 = $('d4').draggable(true).on('drag', function (e) {

                var STHREH = 60;
                e.draggable.setStep('x', STHREH);
                e.draggable.setStep('y', STHREH);
            });

        </script>

        <script class="demo">

            var d5 = $('d5').draggable(true).on('drag', function (e) {
                e.draggable.limit(this.parent());
            });

        </script>

        <script class="demo">

            var d6 = $('d6').draggable(true).on('drag', function (e) {
                e.draggable.autoScroll(document);

            });


        </script>
    </article>
</body>
</html>
