<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鼠标移上后的操作</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Hover.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <span id="hover">移到我这里</span>
        <script class="demo">
            Dom.get("hover").hover(function () {
                this.setHtml('鼠标进来了');
            }, function () {
                this.setHtml('鼠标走掉了');
            });
        </script>
    </article>
</body>
</html>
