<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=plan" />
    <title>DOM 解析</title>

    <script type="text/javascript" src="../../src/boot.js"></script>
    <script type="text/javascript" src="../../src/dom/parse.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <blockquote class="demo demo-info">解析 HTML 源码动态生成 Dom 对象。</blockquote>

        <script>

            Demo.writeExamples({
                '从 HTML 源码获取 Dom 对象': function () {
                    Dom.parse("<div/>");
                    Dom.parse("<div><div />a<\/div>");
                    Dom.parse("   <div/> f <div/>");
                    Dom.parse("<object />");
                    Dom.parse("<input type=\'radio\' checked=\'checked\'>");
                }
            });

        </script>

    </article>

</body>
</html>
