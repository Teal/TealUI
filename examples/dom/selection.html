<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选区操作</title>

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Selection.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <input type="text" value="abcdefg" id="a">

        <textarea id="b">abcdefg</textarea>

        <script>
            var a = Dom.get("a");
            var b = Dom.get("b");

            Demo.writeExamples({
                "获取选区区域范围": 'a.getSelectionRange()',
                "设置选区区域范围": 'a.setSelectionRange({start: 1, end: 4})',
                "获取选区区域内容": 'a.getSelectedText()',
                "设置选区区域内容": 'a.setSelectedText("文本", true)'
            });
        </script>
    </article>
</body>
</html>
