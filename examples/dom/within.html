<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>判断节点是否在另一个节点里</title>

    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Dom/assets/scripts/Base.js" type="text/javascript"></script>

    <script src="../../System/Dom/assets/scripts/within.js" type="text/javascript"></script>
    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        <div id="a" style="background-color: red; width: 100px; height: 200px; position: relative;">
            <div id="b" style="background-color: blue; width: 100px; height: 200px; position: absolute; left: -110px; height: 20px">
            </div>
        </div>


        <script>
            Demo.writeExamples({
                '判断节点': 'Dom.get("a").within("b")',
                '判断区块': 'Dom.get("a").within(100, 500, 234, 667)',
                '判断坐标': 'Dom.get("a").within(250, 170)'
            });
        </script>
    </article>
</body>
</html>
