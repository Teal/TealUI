<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=plan">
    <title>拖放</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../../src/fx/animate.js"></script>
    <script type="text/javascript" src="../../../src/dom/drag.js"></script>
    <script type="text/javascript" src="../../../src/dom/drop.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
    <style>
        #drag {
            height: 90px;
        }

        .zone {
            height: 60px;
            padding: 10px;
            border: 1px #C6D880 solid;
            margin-bottom: 30px;
        }

        .demo-boui-small {
            cursor: move;
            border: 1px dotted transparent;
        }

        .hover {
            border: 1px dotted blue;
            color: #999;
            background: none;
        }

        .drag-proxy {
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: 10;
        }
    </style>
</head>
<body>
    <article class="demo">
        <div id="drag">
            <div id="d1" class="demo-boui-small demo-blue">1</div>
            <div id="d2" class="demo-boui-small demo-purple">2</div>
            <div id="d3" class="demo-boui-small demo-indigo">3</div>
            <div id="d4" class="demo-boui-small demo-green">4</div>
            <div id="d5" class="demo-boui-small demo-purple">5</div>
            <div id="d6" class="demo-boui-small demo-indigo">6</div>
            <div id="d7" class="demo-boui-small demo-blue">7</div>
        </div>
        <div id="drop">
            <div id="z1" class="zone"></div>
            <div id="z2" class="zone"></div>
            <div id="z3" class="zone"></div>
        </div>
        <script class="demo">

            // 让 小方块 可拖动。
            Dom.query('.demo-boui-small').draggable(true).on('dragstart', function (e) {
                // 拖动前先创建一个副本。
                e.draggable.proxy = e.draggable.target.clone().addClass('drag-proxy').appendTo('drag').setPosition(e.draggable.target.getPosition());
            }).on('dragend', function (e) {
                // 拖动前先创建一个副本。
                e.draggable.proxy.remove();
            });

            // 拖入之后，创建虚位。
            Dom.query('.zone').on('dragenter', function (e) {

                // 在 zone 创建虚线放开。
                e.draggable.hover = Dom.create('div', 'demo-boui-small hover').setHtml(e.draggable.target.node.id.substr(1)).appendTo(this);

                // 拖到外面时，隐藏虚位。
            }).on('dragleave', function (e) {

                // 删除虚线。
                e.draggable.hover.remove();

            }).on('drop', function (e) {
                
                // 放置时，隐藏虚位，并添加方块。
                e.draggable.hover.remove();
                e.draggable.target.appendTo(this).setOffset({ x: 0, y: 0 });
            });

        </script>
    </article>
</body>
</html>
