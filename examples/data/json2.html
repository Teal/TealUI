            function parseDate(key, value) {
                var d;
                if (typeof value === "string" &&
                        value.slice(0, 5) === "Date(" &&
                        value.slice(-1) === ")") {
                    d = new Date(value.slice(5, -1))
                    if (d) {
                        return d;
                    }
                }
                return value;
            }
