<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan">
    <title>名字空间</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/utils/namespace.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <script>
            Demo.writeExamples({
                '生成名字空间': {
                    'JPlus.namespace("MyName.MyClass")': function (value, assert) {
                        assert(window.MyName);
                        assert(window.MyName.MyClass);
                        assert(window.MyName.MyClass === value);
                    }
                }
            });
        </script>
    </article>
</body>
</html>
