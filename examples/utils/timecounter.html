<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>

    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/utils/timecounter.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">

        <script class="demo demo-expand" type="text/html">
            <div id="a"></div>
            <\script>
                var a = new TimeCounter(function(day, hour, minite, second){

                    // 此函数会在每一秒执行一次，参数是当前时间的各个计数，可以在这里更新网页上的文字，并最终实现倒计时效果。
                    document.getElementById('a').innerHTML = String.format("<bold>{0}</bold>天<bold>{1}</bold>小时<bold>{2}</bold>分<bold>{3}</bold>秒", day, hour, minite, second);
                }).start(2012, 12, 31);
            </\script>
			
        </script>
    </article>
</body>
</html>
