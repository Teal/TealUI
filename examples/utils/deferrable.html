<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="dpl-info" content="status=plan" />
    <title>串联异步操作</title>

    <script src="../../src/boot.js" type="text/javascript"></script>
    <script src="../../src/utils/deferrable.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>

    <article class="demo">

        <script class="demo">

            var Fx = Deferrable.extend({

                run: function (options, link) {
                    var me = this;
                    if (me.defer(options, link))
                        return;
                    me.options = options;
                    me.resume();
                },

                done: function () {
                    var me = this;
                    trace('fx  done');
                    me.progress();
                },

                pause: function () {
                    var me = this;
                    clearTimeout(me.timer);
                },

                onCallback: function () {
                    var me = this;
                    trace(me.options);
                    me.done();
                },

                resume: function () {
                    var me = this;
                    me.timer = setTimeout(me.onCallback.bind(me), 1000);
                }

            });

            // 创建一个新的 Deferred 对象。
            var fx = new Fx();

            fx.run('1', 'wait');

            fx.run('2', 'wait');

            // 添加 Deferred 对象执行结束后的回调函数。
            fx.then(function () {
                trace('3');
            });

            var fx2 = new Fx();

            fx2.wait(fx);

            var fx3 = new Fx();

            fx3.wait(fx2);

            fx2.run('4', 'wait');

            fx3.run('5', 'wait');

        </script>

    </article>

</body>
</html>
