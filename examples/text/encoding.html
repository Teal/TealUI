<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>字符编码</title>
    <script src="../../System/Core/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Encoding.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        输入中文: 
        <input type="text" class="demo" id="value" value="T4" />
        <input type="button" value="GB2312 -> UTF8" onclick=" document.getElementById('value').value = Text.gb2312ToUtf8(document.getElementById('value').value)" />
        <input type="button" value="UTF8 -> GB2312" onclick=" document.getElementById('value').value = Text.utf8ToGb2312(document.getElementById('value').value)" />
        <input type="button" value="UTF8 -> UTF16" onclick=" document.getElementById('value').value = Text.utf8ToUtf16(document.getElementById('value').value)" />
        <input type="button" value="UTF16 -> UTF8" onclick=" document.getElementById('value').value = Text.utf16ToUtf8(document.getElementById('value').value)" />

        <script>
            Demo.writeExamples({
                "GB2312 -> UTF8": 'Text.gb2312ToUtf8("")',
                "UTF8 -> GB2312": 'Text.utf8ToGb2312("")',
                "UTF8 -> UTF16": 'Text.utf8ToUtf16("")',
                "UTF16 -> UTF8": 'Text.utf16ToUtf8("")'
            });
        </script>
    </article>
</body>
</html>
