<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>中文简繁体转换</title>
    <script src="../../System/Core/assets/scripts/Debug.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/Base.js" type="text/javascript"></script>
    <script src="../../System/Text/assets/scripts/TradionalChinese.js" type="text/javascript"></script>

    <script src="../../apps/demo/demo.js" type="text/javascript"></script>
</head>
<body>
    <article class="demo">
        输入中文: 
        <input type="text" class="demo" id="value" value="中文简繁体转换" />
        <input type="button" value="转繁体" onclick=" document.getElementById('value').value = Text.toTradionalChinese(document.getElementById('value').value)" />
        <input type="button" value="转简体" onclick=" document.getElementById('value').value = Text.toSimpleChinese(document.getElementById('value').value)" />

        <script>
            Demo.writeExamples({
                "Text.toTradionalChinese - 简体转繁体": 'Text.toTradionalChinese("简")',
                "Text.toSimpleChinese - 繁体转简体": 'Text.toSimpleChinese("簡")'
            });
        </script>

        <h3 class="demo">实现原理</h3>

        <p class="demo">在库文件中有一个繁简字数据表，函数会查询此表并返回对应繁体/简体。</p>
    </article>
</body>
</html>
