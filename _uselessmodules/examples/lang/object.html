<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=plan">
    <title>对象扩展</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/lang/object.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">
        <script>

            Demo.writeExamples({
                'Object.type': {
                    "~(1)": "number"
                },
                'Object.isFunction': {
                    'Object.isFunction(function(){})': true,
                    'Object.isFunction(new Function())': true,
                    'Object.isFunction()': false
                },
                'Object.isObject': {
                    'Object.isObject({})': true,
                    'Object.isObject(null)': false,
                    'Object.isObject(2)': false
                },
                'Object.set': {
                    'var target = {setA: function (value) {assert.log("1");trace("设置 a =  ", value);}, b: function (value) {trace(value);}};Object.set(target, {a: 8, b: 6, c: 4});': function (value, assert) {
                        assert.logged("1");
                    }
                },
                '获取任何对象的类型字符串': {
                    "Object.type(1)": "number",
                    "Object.type(false)": "boolean",
                    "Object.type(undefined)": "undefined",
                    "Object.type('')": "string",
                    "Object.type(/a/)": "regexp",
                    "Object.type([])": "array",
                    "Object.type(null)": "null",
                    "Object.type({})": "object"
                },
                'Object.clone': {
                    params: '',
                    tests: '[5] => [5]'
                }
            });
        </script>
    </article>
</body>
</html>
