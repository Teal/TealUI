function copyUp () {
	top.RegExTest.globalFlag = document.local.Global.checked;
	top.RegExTest.ignoreCaseFlag = document.local.ignoreCase.checked;
	top.RegExTest.multiLineFlag = document.local.Multiline.checked;
};
function copyDown () {
	document.local.Global.checked = top.RegExTest.globalFlag;
	document.local.ignoreCase.checked = top.RegExTest.ignoreCaseFlag;
	document.local.Multiline.checked = top.RegExTest.multiLineFlag;
};
function rs () {
	copyUp();
	three.style.borderBottom = '0px none gray';
	three.style.backgroundColor = 'white';
	two.style.borderBottom = '1px solid gray';
	two.style.backgroundColor = '#EEEEEE';
	parent.frames['regexinput'].copyUp();
};
function re () {
	copyUp();
	two.style.borderBottom = '0px none gray';
	two.style.backgroundColor = 'white';
	three.style.borderBottom = '1px solid gray';
	three.style.backgroundColor = '#EEEEEE';
	parent.frames['regexinput'].copyUp();
};
