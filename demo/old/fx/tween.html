<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="module-info" content="status=complete">
    <title>类Flash的渐变特效</title>

    <script type="text/javascript" src="../../src/core/core.js"></script>
    <script type="text/javascript" src="../../src/core/class.js"></script>
    <script type="text/javascript" src="../../src/dom/core.js"></script>
    <script type="text/javascript" src="../../src/utils/deferrable.js"></script>
    <script type="text/javascript" src="../../src/fx/base.js"></script>
    <script type="text/javascript" src="../../src/fx/tween.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>

    <article class="demo">

        <div id="a" class="demo-box">
        </div>
        <script>
            var tween = new Fx.Tween();
            Demo.writeExamples({
                'Fx.Tween#run(100)': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            width: 100
                        }
                    });
                },
                'Fx.Tween#run("100")': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            width: "100"
                        }
                    });
                },
                'Fx.Tween#run("+=10")': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            width: '+=10'
                        }
                    });
                },
                'Fx.Tween#run("-=10")': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            width: '-=10'
                        }
                    });
                },
                'Fx.Tween#run("0-100")': function () {
                    return tween.run({
                        elem: Dom.get('a'),
                        params: {
                            width: "0-100"
                        }
                    });
                }
            }, { times: 8 });

        </script>

    </article>
</body>
</html>
