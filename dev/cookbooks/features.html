<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jPlusUI 设计理念</title>
    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
    <script type="text/javascript" src="../../apps/demo/navbar.js"></script>
</head>
<body>

    <article class="demo">

        <script type="text/javascript" src="../index.js"></script>

        <h2 class="demo">简单但完整</h2>

        <p class="demo">简单：只提供不可继续拆分的 API。</p>
        <p class="demo">完整：任何需求都可以通过这些 API 组合出来。</p>

        <h2 class="demo">重用兼重复</h2>

        <p class="demo">重用：适度构架，保证底层代码有一定的重用性。</p>
        <p class="demo">重复：允许复制代码，不特地为了重用而提取公共代码，导致构架过度。</p>

        <h2 class="demo">规范中创新</h2>

        <p class="demo">规范：尽量使用或模拟原生 API。</p>
        <p class="demo">创新：针对常见需求封装 API，但所有 API 仍符合 JavaScript 用户习惯。</p>

        <h2 class="demo">开源更开放</h2>

        <p class="demo">开源：保证代码高度可定制。让用户无后顾之忧。</p>
        <p class="demo">开放：不排斥其它类库，允许同个功能多个版本，让用户自主选择。</p>

        <h2 class="demo">稳定再发展</h2>

        <p class="demo">稳定：保证代码不会因为升级出现不兼容问题。</p>
        <p class="demo">发展：保证稳定的前提下完善代码。</p>

    </article>

    <script>
        Demo.writeFooter();
    </script>

</body>
</html>
