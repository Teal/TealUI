<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 辅助方法</title>
    <script type="text/javascript" src="../../../src/core/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/base.js"></script>
    <script type="text/javascript" src="../../../src/dom/helper.js"></script>

    <script type="text/javascript" src="../../apps/demo/demo.js"></script>
</head>
<body>
    <article class="demo">

        <p class="demo">Dom.Base 组件已经提供了 DOM 操作的全部方法。本组件扩展了一些 jQuery 相同的 API 函数，让最终的代码和 jQuery 代码兼容。</p>

        <section class="demo-control">
            <div id="all">
                <div id="a" style="background: #DCDCDC; margin: 4px; padding: 8px;">
                    id=a margin=4 padding=8
				        <div id="b" style="background: #EDEDED; padding: 8px;">
                            id=b padding=8
					        <div id="c" style="background: #EAF2F5; border: 1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;">id=c border=1 margin=4 auto width=300</div>
                        </div>
                    <div id="d" style="background: #EAF2F5; border: 10px solid #BEDCE7; padding: 8px;">id=d border=10 padding=8</div>
                </div>
            </div>
            <script>
                var a = $('#a'),
                    b = $('#b'),
                    c = $('#c'),
                    d = $('#d'),
                    abcd = $([a, b, c, d]);
            </script>
        </section>

        <section class="demo-api">

            <script>

                Demo.writeExamples({
                    "属性": '-',
                    'attr': {
                        'a.attr("class", "b")': '-',
                        'a.attr("class")': '-'
                    },
                    'css': {
                        'a.css("color", "blue")': '-',
                        'a.css("color")': '-'
                    },
                    'html': {
                        'a.html("aaa")': '-'
                    },
                    'text': {
                        'a.text("aaa")': '-'
                    },
                    'val': {
                        'a.val("aaa")': '-'
                    },
                    "位置和大小": '-',
                    'width': {
                        'a.width()': '-'
                    },
                    'height': {
                        'a.height()': '-'
                    },
                    'position': {
                        'a.position()': '-'
                    },
                    'offset': {
                        'a.offset()': '-'
                    },
                    'scroll': {
                        'a.scroll()': '-'
                    },
                    'size': {
                        'a.size()': '-'
                    },
                    'size': {
                        'a.size()': '-'
                    },
                    "事件": '-',
                    'live': {
                        'a.live("click", function(){alert("委托点击")})': '-'
                    },
                    'click': {
                        'a.click(function(){alert("点击事件")})': '-'
                    },
                    'keydown': {
                        'a.keydown(function(){alert("事件")})': '-'
                    },
                    'mouseup': {
                        'a.mouseup(function(){alert("事件")})': '-'
                    },
                    'mouseenter': {
                        'a.mouseenter(function(){alert("事件")})': '-'
                    }
                });



            </script>

        </section>

    </article>
</body>
</html>
